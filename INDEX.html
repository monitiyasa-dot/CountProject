<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count with Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #count {
      font-size: 60px;
      color: #0077cc;
      margin: 20px;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .increment {
      background-color: #28a745;
      color: white;
    }

    .decrement {
      background-color: #dc3545;
      color: white;
    }

    .reset {
      background-color: #ffc107;
      color: black;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Count</h1>
  <div id="count">0</div>

  <div class="button-container">
    <button class="increment" onclick="increment()">Increment</button>
    <button class="decrement" onclick="decrement()">Decrement</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById("count").textContent = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
